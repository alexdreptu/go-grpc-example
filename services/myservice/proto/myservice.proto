syntax = "proto3";

import "google/protobuf/empty.proto";

package myservicepb;

service MyService {
    rpc AddData(AddDataRequest) returns (google.protobuf.Empty) {}
}

message AddDataRequest {
    string server_ip = 1;
    string client_ip = 2;
    map<string, string> metadata = 3;
    string msg = 4;
}